---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
meta:
  bitrise.io:
    stack: linux-docker-android-22.04
workflows:
  primary:
    steps:
    - script@1:
        title: Clone Your GitHub Repo
        inputs:
        - content: |
            #!/bin/bash
            git clone https://github.com/stom10293/stom.git
            cd stom
    - script@1:
        title: Install Dependencies
        inputs:
        - content: |
            #!/bin/bash
            pip install pyTelegramBotAPI
    - script@1:
        title: Give Execute Permissions
        inputs:
        - content: |
            #!/bin/bash
            cd stom
            chmod +x bgmi
    - script@1:
        title: Run Bot
        inputs:
        - content: |
            #!/bin/bash
            cd stom
            python3 m.py
